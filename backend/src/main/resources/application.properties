spring.application.name=event-management-system
# db conn configs
spring.datasource.url=jdbc:postgresql://localhost:5431/eventManagement_db
spring.datasource.username=user
spring.datasource.password=pass
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true
spring.config.import=optional:file:backend/.env
#responsible for creating and updating the schema
spring.jpa.hibernate.ddl-auto=update
server.port=8083

# Run schema.sql against non-embedded DBs (needed to keep enum CHECK constraints in sync)
spring.sql.init.mode=always
spring.jpa.defer-datasource-initialization=true


spring.mail.host=sandbox.smtp.mailtrap.io
spring.mail.port=2525

spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

app.mail.from=no-reply@projects.dev.com
# Ollama
ollama.base-url=http://localhost:11434
ollama.model=gemma3:1b
